{% extends "base.html" %}
{% block title%}Home {% endblock %}
{%block content%} 
<h1 align="center">Shopping List </h1>
<ul class="list-group list-group-flush" id="notes">
	{% for note in user.notes %}
	<li class="list-group-item">
		{{ note.text }}
		<button type="button" class="close" onClick="deleteProduct({{note.id}})">
			<span aria-hidden="true">&times; </span>
		</button>
	</li>
	{% endfor %}
</ul>
<form method="POST">
	<textarea name="note" id="note" class="form-control" placeholder="Enter Product:"></textarea>
	<br/>
	<div align="center">
		<button type="submit" class="btn btn-primary">Add Product</button>
	</div>
</form>
<br/>
<div align="center">
	<a class="btn btn-primary" href="/checkout" role="button">Check Out</a>
</div>
{% endblock %}
